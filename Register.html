<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
      <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Recode pdf lectures, with webcam">

    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">
    <base target="_blank">

<style type="text/css">
  .container{
    width: 100%;
    padding-left: 20%;
  }
  .txt{
    width: 50%;
    height: 30px;
    padding: 5px;
    font-size: 20px;
  }
  .btn{
    background-color: #fc00fc;
    font-size: 12px;
    color: white;
    border: none;
    border-radius: 4px;
    width: auto;
    height: 25px;

  }
</style>

<body>
  <div class="container">
    <h4>This product is free for use, we just need to verify our users</h4>
    <h5>
      Please enter your email address and hit "Send license Key" button, you'll soon receive the license key.
    </h5>
    <input type="email" class="txt" id="email" name="usermail" placeholder="email"><br><br>
    <input type="button" class="btn" id="send_email" name="send_email" value="Send license Key" required><br><br>
    <label id="lblmsg"></label> <br>
    <input type="text" name="key" class="txt" id="key" placeholder="license key"><br><br>
    <input type="button" class="btn" id="key_submit" name="key_submit" value="Register"><br><br>
    <label id="lblmsg2"></label>  <br>

  </div>
  <script type="text/javascript" src="register.js"></script>
