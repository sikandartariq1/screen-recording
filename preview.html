<style>
* {
  -webkit-user-select: none;
  -user-select: none;
  -webkit-user-drag: none;
  -user-drag: none;
}

@font-face {
  font-family: 'Custom_Font';
  src: local('.SFNSText-Light'), 
       local('.HelveticaNeueDeskInterface-Light'), 
       local('.LucidaGrandeUI'), 
       local('Ubuntu Light'), 
       local('Segoe UI Light'),
       local('Roboto-Light'), 
       local('DroidSans'), 
       local('Tahoma');
}

input {
    -webkit-user-select:initial;
}

* {
  margin: 0;
  padding: 0;
}

html, body {
  background-color: #F3F3F3;
  font-family: Custom_Font!important;
  font-size: 1em;
  overflow: hidden;
  overflow-x: hidden;
}
video {
    width: 90%;
    height: 500px;
    border-left: 1px dotted red;
    border-right: 1px dotted red;
}
header {
    background: white;
    font-size: 30px;
    text-align: center;
    padding: 10px 20px;
    z-index: 99;
    left: 0;
    border-bottom: 1px dotted red;
    overflow: hidden;
}

#btn-upload {
    float: right;
    height: 72px;
    margin-top: -3px;
    cursor: pointer;
}

#btn-upload-dropdown {
    display: none;
    position: absolute;
    top: 80px;
    cursor: pointer;
    right: 27px;
    background: white;
    border-left: 1px dotted red;
    border-right: 1px dotted red;
    text-align: left;
    font-size: 18px;
}

.visible {
  display: block!important;
}

#btn-upload-dropdown div {
  padding: 5px 10px;
  border-bottom: 1px dotted red;
}

#btn-upload-dropdown div:hover {
  background: #F3F3F3;
}
</style>

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<title></title>
<link rel="manifest" href="manifest.json">

<body>
    <div class="row">
      <div class="col-12 text-center">
        (Size: <span id="file-size"></span>)<br>
          <span style="font-size: 17px">This file is in your <b>browser cache</b>.</span>
      </div>
    </div>
    <div class="row">

      <div class="col-12" style="background-color: lightgrey; padding-left: 8%;">
        <video controls disable-contextmenu cf-video-load="file"></video>
      </div>
    </div>
    <dir class="row">
      <div class="col-12 text-center">
        <a id="file-name" class="btn"><img src="images/save.png" title="Upload"></a>
      </div>
    </dir>

  <script src="RecordRTC/DiskStorage.js"></script>
  <script src="background/background.common.js"></script>
  <script src="preview/preview.js"></script>
</body>
